<body>

  <script>
    let day=new Date();
    console.log(day.getDay());

    switch(new Date().getDay()) {
      case 0:
        day="Sun";
        break;
      case 1:
        day="Mon";
        break;
      case 2:
        day="Tue";
        break;
      case 3:
        day="Wed";
        break;
      case 4:
        day="Thur";
        break;   
    }




  </script>
  
</body>
